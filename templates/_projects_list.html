{% if projects %}
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Created By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.id }}</td>
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
                <td>{{ project.creator_name }}</td>
                <td>
                    <button class="btn btn-sm btn-danger delete-project"
                            data-project-id="{{ project.id }}"
                            {% if project.created_by == current_user %}title="Delete Project"{% else %}title="Only creator can delete" disabled{% endif %}>
                        <i class="fas fa-trash"></i> Удалить
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="alert alert-info">
    Проектоа пока нет. Создайте новые проекты.
</div>
{% endif %}
