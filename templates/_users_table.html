<table class="data-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Роль</th>
            <th>Изменить роль</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td class="current-role">{{ user.role }}</td>
            <td>
                <select class="form-select role-select">
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Админ</option>
                    <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Менеджер</option>
                    <option value="worker" {% if user.role == 'worker' %}selected{% endif %}>Воркер</option>
                </select>
            </td>
            <td>
                <button class="btn btn-primary btn-sm btn-update-role" data-user-id="{{ user.id }}">
                    <i class="fas fa-save"></i> Обновить
                </button>

                <button class="btn btn-danger btn-sm action-btn delete-user"
                        data-user-id="{{ user.id }}"
                        {% if current_user is defined and user.id == current_user %}disabled title="You can't delete yourself"{% endif %}>
                    <i class="fas fa-trash-alt"></i>
                </button>

            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5">Юзеры не найдены</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
